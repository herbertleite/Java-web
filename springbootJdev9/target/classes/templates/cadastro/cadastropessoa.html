<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
	
<style type="text/css">
form input[type=submit]{
color:white;
}

</style>

</head>

<body>
	
	<h3>Springbooot + thymeleaf + Material Design Lite</h3>
	<h5>Cadastro de Pessoas</h5>
	
	<br/>
	

	<div class="row">
		<form action="salvarpessoa" method="post" th:object="${pessoaobj}"
			id="formpessoa" class="col s12">

			<div class="row">
				<div class="input-fiel col s6">
					<label for="id" class="active">Id</label> 
					<input name="id" th:field="*{id}" readonly="readonly" id="id" class="validate">
				</div>
				<div class="input-fiel col s6">
					<label for="nome" class="active">Nome</label> 
					<input name="nome" th:field="*{nome}" id="nome" class="validate">
				</div>
			</div>


			<div class="row">
				<div class="input-fiel col s6">
					<label for="sobrenome" class="active">Sobrenome</label> 
					<input name="sobrenome" th:field="*{sobrenome}" class="validate" id="sobrenome">
				</div>
				<div class="input-fiel col s6">
					<label for="idade" class="active">Idade</label> 
					<input name="idade" th:field="*{idade}" id="idade" class="validate">
				</div>
			</div>
			
			<div class="row" >
			<div class="input-fiel col s6">
			<input type="submit" value="Salvar"class="btn waves-effect waves-light" >
			<button class="btn waves-effect waves-light" onclick="document.getElementById('formpessoa').reset()">Novo</button>
			</div>
			</div>
	
		</form>
	</div>

	<div class="row">
	<form action="pesquisapessoa" method="post" class="col s12">
	<div class="row">
	<div class="input-fiel col s12">
		<label for="nomepesquisa" class="active">Pesquisa por nome</label>
		 <input name="nomepesquisa" id="nomepesquisa"  class="validate" > 
		<input type="submit" value="Buscar" class="btn waves-effect waves-light" >
		<button href="/listapessoas" class="btn waves-effect waves-light">Lista Pessoas</button>
		</div>
	</div>
	</form>
	</div>

	<br />
	<br />

	

	<table>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td><a
				th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a
				th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>


	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
