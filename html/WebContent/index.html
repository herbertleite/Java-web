<html>
	<head>
		<style type="text/css">
			body {
		text-transform: uppercase;
}
		</style>

	</head>
	<!-- COMENTario -->
	<body>
		<form action=""  method="POST" onsubmit="return validarDados()?true:false">
			<table style="background: #CFCFCF;">
				<tr>
					<td><label>Nome:</label></td>
					<td><input type="text" id="nome" name="nome"></td>
				</tr>
				<tr>
					<td><label>Login:</label></td>
					<td><input type="text" id="login" name="login"></td>
				</tr>
				<tr>
					<td><label>Senha:</label></td>
					<td><input type="password" id="senha" name="senha"></td>
				</tr>
				<tr>
					<td/>
					<td><input type="submit" value="Salvar" style="width: 100%; border-radius: 5px;" onclick="validarDados()"></td>
				</tr>
			</table>
		</form>
		
		<script type="text/javascript">
			function validarDados() {
				var nome = document.getElementById("nome").value;
				var login = document.getElementById("login").value;
				var senha = document.getElementById("senha").value;
				if(nome==""){alert("Informe o nome");return false;}
				else if(login==""){alert("Informe o login");return false;}
				else if(senha==""){alert("Informe a senha");return false;}
				return true;
			}
		</script>


	</body>
</html>
